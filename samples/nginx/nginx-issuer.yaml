apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: nginx-sample-letsencrypt
spec:
  acme:
    email: renato@carelli.com.ar
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: nginx-sample-secret-issuer-account-key
    solvers:
    - http01:
        ingress:
          class: traefik
