apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: foaas-demo-ingress
  annotations:
    cert-manager.io/issuer: foaas-demo-letsencrypt
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - foaas.demo.k3cloud.gq
    secretName: foaas-demo-secret
  rules:
  - host: foaas.demo.k3cloud.gq
    http:
      paths:
      - path: /
        backend:
          serviceName: foaas-demo-svc
          servicePort: 80
